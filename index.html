<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Profile Dashboard</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #eef2f7, #d9e2f3);
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  width: 100%;
  max-width: 900px;
  background: white;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

h1 {
  margin-top: 0;
  font-weight: 600;
  font-size: 26px;
  color: #1f2937;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.field {
  display: flex;
  flex-direction: column;
}

.field.full {
  grid-column: span 2;
}

label {
  font-size: 13px;
  margin-bottom: 6px;
  color: #6b7280;
  font-weight: 500;
}

input {
  padding: 11px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: all 0.2s ease;
}

input:focus {
  border-color: #2563eb;
  outline: none;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  margin-right: 10px;
  margin-bottom: 10px;
  transition: 0.2s ease;
}

.primary {
  background: #2563eb;
  color: white;
}

.success {
  background: #16a34a;
  color: white;
}

.secondary {
  background: #6b7280;
  color: white;
}

button:hover {
  transform: translateY(-1px);
  opacity: 0.95;
}

.file-upload {
  margin-top: 15px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
<h1>Personal Profile Dashboard</h1>

<div class="grid">

<div class="field">
<label>First Name</label>
<input id="firstName">
</div>

<div class="field">
<label>Last Name</label>
<input id="lastName">
</div>

<div class="field">
<label>Email</label>
<input id="email">
</div>

<div class="field">
<label>Phone</label>
<input id="phone">
</div>

<div class="field full">
<label>Street Address</label>
<input id="street">
</div>

<div class="field">
<label>City</label>
<input id="city">
</div>

<div class="field">
<label>State</label>
<input id="state">
</div>

<div class="field">
<label>Zip Code</label>
<input id="zip">
</div>

</div>

<div class="buttons">
<button class="primary" onclick="saveData()">Save</button>
<button class="success" onclick="copyAll()">Copy All</button>
<button class="secondary" onclick="exportCSV()">Export CSV</button>
</div>

<div class="file-upload">
<label>Import CSV:</label>
<input type="file" accept=".csv" onchange="importCSV(event)">
</div>

</div>

<script>
const fields = [
"firstName","lastName","email","phone",
"street","city","state","zip"
];

function saveData() {
  const data = {};
  fields.forEach(id => {
    data[id] = document.getElementById(id).value;
  });
  localStorage.setItem("profileData", JSON.stringify(data));
  alert("Saved successfully.");
}

function loadData() {
  const saved = JSON.parse(localStorage.getItem("profileData"));
  if (saved) {
    fields.forEach(id => {
      document.getElementById(id).value = saved[id] || "";
    });
  }
}

function copyAll() {
  let text = "";
  fields.forEach(id => {
    text += document.getElementById(id).value + "\n";
  });
  navigator.clipboard.writeText(text.trim());
  alert("All fields copied.");
}

function exportCSV() {
  const header = fields.join(",");
  const values = fields.map(id => document.getElementById(id).value);
  const csvContent = header + "\n" + values.join(",");
  
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "profile_export.csv";
  link.click();
}

function importCSV(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const lines = e.target.result.split("\n");
    if (lines.length > 1) {
      const values = lines[1].split(",");
      fields.forEach((id, index) => {
        document.getElementById(id).value = values[index] || "";
      });
    }
  };
  reader.readAsText(file);
}

window.onload = loadData;
</script>

</body>
</html>
